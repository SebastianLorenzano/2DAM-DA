<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #1d4ed8;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #6b7280;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #4b5563;
        }

        .back-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-4 md:p-8">
<div class="max-w-2xl mx-auto">
    <div class="mb-8 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Crear Nuevo Departamento</h1>
        <a th:href="@{/web/}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver
        </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form action="#" th:action="@{/web/departments-save}" th:object="${department}" method="post" class="space-y-6">
            <div>
                <label for="id" class="block text-sm font-medium text-gray-700 mb-1">Número de Departamento:</label>
                <input type="text" id="id" name="id" required="required" class="form-input" />
            </div>
            <div>
                <label for="dname" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                <input type="text" id="dname" name="dname" required="required" class="form-input" />
            </div>
            <div>
                <label for="loc" class="block text-sm font-medium text-gray-700 mb-1">Ubicación:</label>
                <input type="text" id="loc" name="loc" required="required" class="form-input" />
            </div>
            <div>
                <button class="submit-button" type="submit">Crear Departamento</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
