<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: white;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #1d4ed8;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #6b7280;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #4b5563;
        }

        .back-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-4 md:p-8">
<div class="max-w-2xl mx-auto">
    <div class="mb-8 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Crear Nuevo Empleado</h1>
        <a th:href="@{/web}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver
        </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form action="#" th:action="@{/web/employees-save}" th:object="${employee}" method="post" class="space-y-6">
            <div>
                <label for="id" class="block text-sm font-medium text-gray-700 mb-1">NÃºmero de Empleado:</label>
                <input type="text" id="id" name="id" required="required" class="form-input" />
            </div>
            <div>
                <label for="ename" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                <input type="text" id="ename" name="ename" required="required" class="form-input" />
            </div>
            <div>
                <label for="job" class="block text-sm font-medium text-gray-700 mb-1">Empleo:</label>
                <input type="text" id="job" name="job" required="required" class="form-input" />
            </div>
            <div>
                <label for="deptno" class="block text-sm font-medium text-gray-700 mb-1">Departamento:</label>
                <select id="deptno" name="deptno" th:field="*{deptno}" class="form-select">
                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.dname}"></option>
                </select>
            </div>
            <div>
                <button class="submit-button" type="submit">Crear Empleado</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
