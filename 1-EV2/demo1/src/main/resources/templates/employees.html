<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-container {
            overflow-x: auto;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
            background-color: white;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .employee-table th {
            background-color: #f8fafc;
            padding: 1rem;
            font-weight: 600;
            color: #475569;
            border-bottom: 1px solid #e2e8f0;
        }

        .employee-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .employee-table tr:hover {
            background-color: #f8fafc;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #1d4ed8;
        }

        .back-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-4 md:p-8">
<div class="max-w-7xl mx-auto">
    <div class="mb-8 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Empleados</h1>
        <a th:href="@{/web/}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver
        </a>
    </div>

    <div class="table-container">
        <table class="employee-table">
            <thead>
            <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Trabajo</th>
                <th>Dept. No.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.ename}"></td>
                <td th:text="${employee.job}"></td>
                <td th:text="${employee.deptno != null ? employee.deptno.id : 'N/A'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
