<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateDepartments</title>
</head>
<body>
    <h1>Crear Nuevo Departamento</h1>
    <form action="#" th:action="@{/web/departments-save}" th:object="${department}" method="post">
        <div class="form-group">
            <label for="id">Número de Departamento:</label>
            <input type="text" id="id" name="id" required="required" />
        </div>
        <div class="form-group">
            <label for="dname">Nombre:</label>
            <input type="text" id="dname" name="dname" required="required" />
        </div>
        <div class="form-group">
            <label for="loc">Ubicación:</label>
            <input type="text" id="loc" name="loc" required="required" />
        </div>
        <button class="form_button" type="submit">Crear Departamento</button>
    </form>
    <a href="http://localhost:8080/employee-app/web">Volver</a>
</body>
</html>
