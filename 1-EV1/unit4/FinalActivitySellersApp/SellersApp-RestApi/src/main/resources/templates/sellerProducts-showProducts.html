<!DOCTYPE html>
<!-- saved from url=(0092)https://aules.edu.gva.es/fp/pluginfile.php/10148171/mod_resource/content/1/showproducts.html -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <input type="checkbox"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sellerProduct : ${sellerProducts}">
            <td th:text="${sellerProduct.getProduct().getProductName()}"></td>
            <td th:text="${sellerProduct.getPrice()}"></td>
            <td th:text="${sellerProduct.getProduct().getCategory().getCategoryName()}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body></html>
