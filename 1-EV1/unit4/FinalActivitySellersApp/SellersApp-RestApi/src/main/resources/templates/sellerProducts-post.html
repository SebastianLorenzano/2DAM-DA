<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seller Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #bc772c 0%, #0e74a5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-title {
            color: #0e74a5;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0e74a5;
            font-weight: 500;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #0e74a5;
            box-shadow: 0 0 0 3px rgba(14, 116, 165, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #bc772c, #0e74a5);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(to right, #d68a33, #1185bd);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 116, 165, 0.3);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            margin-top: 20px;
        }

        .btn-return {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .text-danger {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e3f2fd;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .alert ul {
            margin: 0;
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .btn-return {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-title">Add Seller Product</h2>

    <!-- Return button -->
    <a th:href="@{/web/}" class="btn btn-return">Return</a>

    <!-- Error messages -->
    <div th:if="${errors}" class="alert alert-danger" role="alert">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <!-- First Form: Select Category & Product -->
    <form th:action="@{/web/sellerProducts/post}" method="get">
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" onchange="this.form.submit()">
                <option value="0">Select a category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.categoryName}"
                        th:selected="${selectedCategory != null and cat.id == selectedCategory}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="productId" onchange="this.form.submit()"
                    th:disabled="${#lists.isEmpty(products)}">
                <option th:value="0"
                        th:text="${selectedCategory != null && #lists.isEmpty(products) ? 'No products remaining' : 'Select a product'}">
                </option>
                <option th:each="prod : ${products}"
                        th:value="${prod.id}"
                        th:text="${prod.productName}"
                        th:selected="${sellerProductDTO.productId != null and prod.id == sellerProductDTO.productId}">
                </option>
            </select>

        </div>
    </form>

    <hr/>

    <!-- Second Form: Add Stock & Price -->
    <form th:action="@{/web/sellerProducts/post}" th:object="${sellerProductDTO}" method="post">
        <!-- Hidden Seller CIF -->
        <input type="hidden" th:field="*{cif}"/>

        <!-- Hidden Product ID (Only included if a product is selected) -->
        <input type="hidden" th:if="${sellerProductDTO.productId != 0}" th:field="*{productId}"/>

        <div class="form-group">
            <label th:for="price">Price: *</label>
            <input type="number" step="0.01" min="0.01" max="99999999.99" th:field="*{price}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label th:for="stock">Stock: *</label>
            <input type="number" min="0" max="1000000000" th:field="*{stock}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
        </div>

        <!-- Disable Submit Button if No Product is Selected -->
        <button type="submit" class="btn btn-submit"
                th:disabled="${sellerProductDTO.productId == null or sellerProductDTO.productId == 0}">
            Add Product
        </button>
    </form>
</div>
</body>
</html>
