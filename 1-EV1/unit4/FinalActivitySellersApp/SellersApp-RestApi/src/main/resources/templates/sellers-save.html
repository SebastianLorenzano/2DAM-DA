<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Seller</title>
    <link rel="stylesheet" th:href="@{/css/sellers-saveStyles.css}">
</head>
<body>
<div class="container">
    <h2 class="form-title">Your Data</h2>

    <!-- Return button -->
    <a th:href="@{/web/}" class="btn btn-return">Return</a>

    <form th:action="@{/web/sellers/save}" th:object="${SellerUpdateDTO}" method="post" class="form-grid">
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{oldPassword}"/>

        <!-- Alerts span full width -->
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Left Column -->
        <div class="form-group">
            <label th:for="cif">CIF: *</label>
            <input type="text" th:field="*{cif}" readonly/>
            <div class="text-danger" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>
        </div>

        <div class="form-group">
            <label th:for="name">Name: *</label>
            <input type="text" th:field="*{name}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="businessName">Business Name:</label>
            <input type="text" th:field="*{businessName}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('businessName')}" th:errors="*{businessName}"></div>
        </div>

        <div class="form-group">
            <label th:for="phone">Phone:</label>
            <input type="text" th:field="*{phone}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <!-- Right Column -->
        <div class="form-group">
            <label th:for="email">Email:</label>
            <input type="email" pattern="^$|^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|es|net|org)$" th:field="*{email}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label th:for="url">URL:</label>
            <input type="text" th:field="*{url}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
        </div>

        <div class="form-group">
            <label th:for="newPassword">Password:</label>
            <input type="password" th:field="*{newPassword}" placeholder="******"/>
            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>

        <div class="form-group">
            <label th:for="confirmNewPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmNewPassword}" placeholder="******"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
        </div>

        <!-- Button spans full width -->
        <button type="submit" class="btn btn-submit">Update Seller</button>
    </form>
</div>
</body>
</html>
