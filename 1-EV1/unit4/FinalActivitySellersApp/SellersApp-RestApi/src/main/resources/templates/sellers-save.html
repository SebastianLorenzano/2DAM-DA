<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Seller</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-title">Your Data</h2>

    <!-- Display error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <!-- Display success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>

    <!-- Return to Home button -->
    <div class="text-right">
        <a th:href="@{/web/}" class="btn btn-secondary btn-sm">Return</a>
    </div>
    <form th:action="@{/web/sellers-save}" th:object="${sellerDTO}" method="post">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="form-group">
            <label th:for="cif">CIF: *</label>
            <input type="text"  class="form-control" th:field="*{cif}" readonly/>
        </div>

        <div class="form-group">
            <label th:for="name">Name: *</label>
            <input type="text"  class="form-control" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label th:for="businessName">Business Name:</label>
            <input type="text" class="form-control" th:field="*{businessName}"/>
        </div>

        <div class="form-group">
            <label th:for="phone">Phone:</label>
            <input type="text" class="form-control" th:field="*{phone}"/>
        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label th:for="url">URL:</label>
            <input type="text" class="form-control" th:field="*{url}"/>
        </div>

        <div class="form-group">
            <label th:for="newPassword">Password: </label>
            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="******"/>
        </div>

        <div class="form-group">
            <label th:for="confirmNewPassword">Confirm Password: </label>
            <input type="password" class="form-control" th:field="*{confirmNewPassword}" placeholder="******"/>
        </div>

        <button type="submit" class="btn btn-submit btn-block">Update Seller</button>
    </form>
</div>
</body>
</html>
