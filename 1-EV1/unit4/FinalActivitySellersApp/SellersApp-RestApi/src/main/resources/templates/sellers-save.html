<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Seller</title>
    <style th:inline="css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #bc772c 0%, #0e74a5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-title {
            color: #0e74a5;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0e74a5;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0e74a5;
            box-shadow: 0 0 0 3px rgba(14, 116, 165, 0.2);
        }

        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .btn {
            background: linear-gradient(to right, #bc772c, #0e74a5);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(to right, #d68a33, #1185bd);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 116, 165, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-submit {
            width: 100%;
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        .btn-return {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .text-danger {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            grid-column: 1 / -1;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .alert ul {
            margin: 0;
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .btn-return {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-title">Your Data</h2>

    <!-- Return button -->
    <a th:href="@{/web/}" class="btn btn-return">Return</a>

    <form th:action="@{/web/sellers/save}" th:object="${SellerUpdateDTO}" method="post" class="form-grid">
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{oldPassword}"/>

        <!-- Alerts span full width -->
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Left Column -->
        <div class="form-group">
            <label th:for="cif">CIF: *</label>
            <input type="text" th:field="*{cif}" readonly/>
            <div class="text-danger" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>
        </div>

        <div class="form-group">
            <label th:for="name">Name: *</label>
            <input type="text" th:field="*{name}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="businessName">Business Name:</label>
            <input type="text" th:field="*{businessName}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('businessName')}" th:errors="*{businessName}"></div>
        </div>

        <div class="form-group">
            <label th:for="phone">Phone:</label>
            <input type="text" th:field="*{phone}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <!-- Right Column -->
        <div class="form-group">
            <label th:for="email">Email:</label>
            <input type="email" th:field="*{email}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label th:for="url">URL:</label>
            <input type="text" th:field="*{url}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
        </div>

        <div class="form-group">
            <label th:for="newPassword">Password:</label>
            <input type="password" th:field="*{newPassword}" placeholder="******"/>
            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>

        <div class="form-group">
            <label th:for="confirmNewPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmNewPassword}" placeholder="******"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
        </div>

        <!-- Button spans full width -->
        <button type="submit" class="btn btn-submit">Update Seller</button>
    </form>
</div>
</body>
</html>
