<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SellersApp- Login</title>
  <style th:inline="css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #bc772c 0%, #0e74a5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
      backdrop-filter: blur(10px);
    }

    .form-container {
      flex: 1;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
      color: #0e74a5;
      font-size: 28px;
      text-align: center;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #0e74a5;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e3f2fd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0e74a5;
      box-shadow: 0 0 0 3px rgba(14, 116, 165, 0.2);
    }

    button {
      background: linear-gradient(to right, #bc772c, #0e74a5);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px auto 0;
      display: block;
      width: 200px;
    }

    button:hover {
      background: linear-gradient(to right, #d68a33, #1185bd);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(14, 116, 165, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .error-message {
      color: #d32f2f;
      margin-top: 15px;
      padding: 12px;
      background-color: #ffebee;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .success-message {
      color: #28a745;
      margin-top: 15px;
      padding: 12px;
      background-color: #D1F0D9FF;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .container {
        width: 100%;
      }

      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>Welcome Back</h2>
    <form th:action="@{/web/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>

      <div th:if="${param.error}" class="error-message">
        <p>Invalid username or password.</p>
      </div>

      <div th:if="${param.logout}" class="success-message">
        <p>You have been logged out successfully.</p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
